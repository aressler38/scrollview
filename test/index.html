<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>scrollview test</title>


	<style>
		.scroll-view {
			position: relative;
			box-sizing: border-box;
			margin: 10px;
			padding: 0px;
			width: 400px;
			height: 300px;
			border: 1px dotted rgba(88, 88, 128, 0.2);
			overflow: hidden;
		}
		.scroll-view-element {
			position: absolute;
			box-sizing: border-box;
			margin: 0;
			padding: 8px;
			width: 100%;
			height: 32px;
			border: 1px dotted black;
			transform: translate3d(0,0,0);
		}
	</style>
</head>
<body>
	
	<script src="test.bundle.js"></script>
</body>
</html>
